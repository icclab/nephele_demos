apiVersion: v1
kind: Service
metadata:
  name: ngnix-service-td
spec:
  selector:
    app: nginx
  type: NodePort
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
    
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        resources:
          requests:
            cpu: "1"
            memory: 1024Mi
          limits:
            cpu: "1"
            memory: 1024Mi
        volumeMounts:
          - name: summit
            mountPath: /usr/share/nginx/html/summit
            subPath: summit
          - name: drone
            mountPath: /usr/share/nginx/html/drone
            subPath: drone
        ports:
        - containerPort: 80
      volumes:
        - name: summit
          configMap:
            name: summit
            items:
            - key: summit
              path: summit
        - name: drone
          configMap:
            name: drone
            items:
            - key: drone
              path: drone
  

