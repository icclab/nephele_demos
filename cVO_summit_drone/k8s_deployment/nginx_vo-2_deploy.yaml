apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-vo2
  labels:
    app: nginx-vo2
spec:
  selector:
    matchLabels:
      app: nginx-vo2
  template:
    metadata:
      labels:
        app: nginx-vo2
    spec:
      volumes:
        - name: shared-data
          emptyDir: {}
        - name: scripts
          configMap:
            name: vo2-scripts
            items:
            - key: app.py
              path: app.py
            - key: config.yaml
              path: config.yaml
            - key: td.json
              path: td.json        
        - name: summit
          configMap:
            name: summit
            items:
            - key: summit
              path: summit
      containers:
      - name: wotpy
        image: nepheleproject/vo-wot #robopaas/nephele-vo:test #
        imagePullPolicy:  Always #IfNotPresent 
        volumeMounts:
          - name: scripts
            mountPath: /app.py
            subPath: app.py
          - name: scripts
            mountPath: /config.yaml
            subPath: config.yaml
          - name: scripts
            mountPath: /td.json
            subPath: td.json
          - name: shared-data
            mountPath: /pod-data
        ports:
        - containerPort: 8080
        - containerPort: 9090
        readinessProbe:
          httpGet:
            path: /
            port: 9090 
          initialDelaySeconds: 10
          periodSeconds: 10
        env:
        - name: HOSTNAME
          value: vo2
      - name: cors-nginx
        image: robopaas/cors
        resources:
          requests:
            memory: "256Mi"
            cpu: "1"
          limits:
            memory: "512Mi"
            cpu: "1"
        volumeMounts:
          - name: summit
            mountPath: /usr/share/nginx/html/summit
            subPath: summit
          - name: shared-data
            mountPath: /usr/share/nginx/html
        ports:
        - containerPort: 80
      - name: rosbagsaver-summit
        image: robopaas/rosbagsaver:latest
        imagePullPolicy:  Always #IfNotPresent 
        resources:
          requests:
            memory: "256Mi"
            cpu: "1"
          limits:
            memory: "512Mi"
            cpu: "1"
        env:
        - name: ROS_DOMAIN_ID
          value: "0"  # Ensure the ROS 2 domain is properly configured if needed
        command:
         - /run_rosbagsaver_summit.sh
        volumeMounts:
          - name: shared-data
            mountPath: /pod-data

---
apiVersion: v1
kind: Service
metadata:
  name: rosbagsaver-service-summit
spec:
  selector:
    app: rosbagsaver-summit
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80  # You can adjust this based on your use case
---
apiVersion: v1
kind: Service
metadata:
  name: vo2
  labels:
    app: vo2
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30975
    protocol: TCP
    name: http
  - port: 9090
    targetPort: 9090
    nodePort: 30976
    protocol: TCP
    name: catalogue-port
  selector:
    app: nginx-vo2
    
---
apiVersion: v1
kind: Service
metadata:
  name: ngnix-service-vo2
spec:
  selector:
    app: nginx-vo2
  type: NodePort
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80


---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress-vo2
  labels:
    name: nginx-ingress-vo2
spec:
  rules:
  - host: ngnix-vo2.robopaas.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ngnix-service-vo2
            port:
              number: 80